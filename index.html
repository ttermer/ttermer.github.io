<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obtener colecciones/items mg</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: orange;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #ffc107;
    color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #ffca28;
  }
  #salida {
    height: 200px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Obtener colecciones/items mg</h1>
  <p>Ingresa el contenido del SWF:</p>
  <textarea id="texto"></textarea>
  <button onclick="guardarContenido()">Guardar</button>

  <div>
    <label for="prefijo">Ingresa el nombre del SWF y su ruta correspondiente:</label>
    <input type="text" id="prefijo">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" max="10000">
    <button onclick="crearEncode()">Crear encode</button>
  </div>

  <p id="info">Esperando generar ENCODE</p>
  <textarea id="salida" readonly></textarea>
  <button onclick="copiarContenido()">Copiar contenido</button>

  <p>APP Y TODOS LOS SCRIPTS CREADOS BY TERMER @termer en discord</p>
</div>

<script>
function guardarContenido() {
  var texto = document.getElementById('texto').value;
  localStorage.setItem('contenidoSWF', texto);
}

function crearEncode() {
  var prefijo = document.getElementById('prefijo').value;
  var cantidad = document.getElementById('cantidad').value;
  var contenido = localStorage.getItem('contenidoSWF');
  var salida = document.getElementById('salida');
  
  var items = contenido.split('\n');
  var itemsFiltrados = items.filter(function(item) {
    var regex = /^(?!.*(?:_on|_so|_fla|\.swf|header|formas|sprites|textos|sonidos|fuentes|marcos|scenes|otros|scripts|<default package>|Asset|morphshapes)$).*$/i;
    return regex.test(item);
  });

  var outputLines = [];
  outputLines.push("initial: DO\n    on activate A0\n\n");
  for (var i = 0; i < itemsFiltrados.length; i++) { 
    var linea = "A" + i + ": DO\n";
    linea += "    user.state get\n";
    linea += "    inventory.add " + cantidad + " " + prefijo + "." + itemsFiltrados[i] + "\n";
    linea += "    after 1 A" + (i + 1) + "\n\n";
    outputLines.push(linea);
  }

  salida.value = btoa(outputLines.join(''));
  document.getElementById('info').innerText = "Encode preparado";
}

function copiarContenido() {
  var contenido = document.getElementById('salida').value;
  navigator.clipboard.writeText(contenido)
    .then(() => {
      alert("Contenido copiado al portapapeles");
    })
    .catch(err => {
      console.error('Error al copiar el contenido: ', err);
    });
}

</script>

</body>
</html>
